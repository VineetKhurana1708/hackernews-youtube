<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News YouTube Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/video-grid.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="header">
        <h1><i class="fab fa-youtube"></i> Hacker News YouTube Videos</h1>
        <div class="subtitle">Filter and browse YouTube videos shared on Hacker News</div>
    </div>
    
    <div class="filters-container">
        <h2><i class="fas fa-filter"></i> Filters</h2>
        <div class="filters-grid">
            <div class="filter-group">
                <label for="searchTitle"><i class="fas fa-search"></i> Search Titles</label>
                <input type="text" id="searchTitle" class="filter-input" placeholder="Search in video titles...">
            </div>
            
            <div class="filter-group">
                <label for="filterPoints"><i class="fas fa-caret-up"></i> Minimum Upvotes</label>
                <input type="range" id="filterPoints" class="filter-slider" min="10" max="1000" value="10">
                <div class="slider-values">
                    <span id="minPointsValue">10</span>
                    <span id="maxPointsValue">1000</span>
                </div>
            </div>
            
            <div class="filter-group">
                <label for="filterDate"><i class="fas fa-calendar"></i> Date Range</label>
                <div style="display: flex; gap: 10px;">
                    <input type="date" id="dateFrom" class="filter-input" style="flex: 1;">
                    <input type="date" id="dateTo" class="filter-input" style="flex: 1;">
                </div>
            </div>
        </div>
        
        <div class="filter-actions">
            <button id="applyFilters" class="filter-btn btn-apply">
                <i class="fas fa-check"></i> Apply Filters
            </button>
            <button id="resetFilters" class="filter-btn btn-reset">
                <i class="fas fa-redo"></i> Reset All
            </button>
        </div>
    </div>
    
    <div class="results-info">
        <div>
            <h3>Results: <span id="resultCount">0</span> videos found</h3>
            <p id="filterSummary" style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px;">
                Showing all videos
            </p>
        </div>
        
        <div class="sort-controls">
            <button class="sort-btn" data-sort="date-desc">Newest First</button>
            <button class="sort-btn" data-sort="date-asc">Oldest First</button>
            <button class="sort-btn" data-sort="points-desc">Most Upvotes</button>
            <button class="sort-btn active" data-sort="random">Random</button>
        </div>
    </div>
    
    <div id="videoGrid" class="video-grid">
        <div class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p style="margin-top: 15px;">Loading 7,000+ videos from Hacker News...</p>
        </div>
    </div>

    <!-- Inline video player modal -->
    <div id="videoModal" class="video-modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="video-modal-backdrop"></div>
        <div class="video-modal-content">
            <button id="closeVideoModal" class="video-modal-close" aria-label="Close video">
                <i class="fas fa-times"></i>
            </button>
            <div class="video-modal-body">
                <div id="videoModalTitle" class="video-modal-title"></div>
                <div class="video-modal-player">
                    <iframe id="videoPlayer" src="" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <div class="pagination">
        <button id="prevPage" class="page-btn" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <div id="pageNumbers">
            <!-- Page numbers will be generated here -->
        </div>
        <button id="nextPage" class="page-btn">
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <div class="footer">
        <p>Hacker News YouTube Video Browser • 7,000+ videos • Updated: <span id="currentDate"></span></p>
        <p>Created and maintained by Vineet Khurana</p>
    </div>

    <!-- Load the video data -->
    <script src="js/data.js"></script>
    
    <!-- Load JS modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
